<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Shapes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
      <!--Custom CSS-->
      <link rel="stylesheet" href="css/styles.css">
      <!-- Animate CSS -->
      
      <link rel="stylesheet" href="css/animate.css">
      <!--google fonts-->
      <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
      

  </head>
  <body>
      <div class="container">
          <h1 class="text-center">Shapes</h1>
          <div class="row mb-3">
          <div class="col-5">
               <div class="box"></div></div>
          <div class="col-5">
               <div class="triangle"></div></div>
             
          </div>
          <div class="row mt-5">
           <div class="col-5">
               <div class="rectangle"></div>
              </div>
              <div class="col-5">
               <div class="star"></div></div>
          
          </div>
         
          
      
      </div> <!--End of main container-->
      <div class="container">
          <div class="row">
              <div class="col-4">
                 <h2 class="text-center mt-5">SVG SHAPES</h2>
                 <svg width="400" height="120">
                  <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
                     
                 </svg>
                 
                 
                  
              </div>
              <div class="col-4 mt-5">
                  <svg>
                      <circle cx="50" cy="50" r="40" fill="pink" stroke="black" stroke-width="3"/>
                          
                      
                  </svg>
              </div>
          </div>
          <div class="row">
              <div class="col-6">
                  <svg height="150" width="500">
                      <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
                      <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:yellow" />
                      <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:lime" />
                      <ellipse cx="200" cy="30" rx="150" ry="10" style="fill:red" />
                      <ellipse cx="190" cy="20" rx="130" ry="5" style="fill:aqua" />
                  </svg>
                  
              </div>
              <div class="col-6">
                  <svg>
                      <line x1="0" y1="0" x2="250" y2="250" style="stroke:rgb(255,0,0);stroke-width:2" />
                  </svg>
              </div>
          </div>
          
          
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
